<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block large (click)="escanea()">Escanear</button>
  <ion-card *ngIf="mostrar">
    <ion-item>
      <img [src]="imagen" />
    </ion-item>
    <ion-card-content>
      <ion-card-title text-center>
        {{nombre}}
      </ion-card-title>
      <p text-center>{{precio}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
